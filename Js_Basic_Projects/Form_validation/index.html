<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e06444868d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label for="">Username</label>
            <input type="text" placeholder="john doe " id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="email" placeholder="johndoe@gmail.com " id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Password</label>
            <input type="password" placeholder="password " id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Confirm Password</label>
            <input type="password" placeholder="password " id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <button>Submit</button>        
    </form>
</div>  
<script src="./app.js"></script>  
</body>
</html>
